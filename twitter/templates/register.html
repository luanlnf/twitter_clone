{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
  <div class="col-md-6 offset-md-3">

    <div class="card shadow-sm p-4 rounded">

      <h2 class="fw-bold mb-4 text-center">Create Account</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Register
        </button>
      </form>

    </div>

  </div>
</div>

{% endblock %}
