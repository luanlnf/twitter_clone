{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container py-4">
    <div class="col-md-6 offset-md-3 card p-4 shadow-sm">

        <h3 class="mb-3 text-center fw-bold">Editar Perfil</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h5>Informações da Conta</h5>
            {{ user_form.as_p }}

            <hr>

            <h5>Perfil</h5>
            {{ profile_form.as_p }}

            <button class="btn btn-primary w-100 mt-3">Salvar Alterações</button>
        </form>

    </div>
</div>

{% endblock %}
